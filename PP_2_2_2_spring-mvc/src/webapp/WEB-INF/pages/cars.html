<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
  <style>table th, table td{padding: 5px;}</style>
</head>
<body>
<table border="1">
  <tr>
    <th>model</th>
    <th>series</th>
    <th>year</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:utext="${car.model}"></td>
    <td th:utext="${car.series}"></td>
    <td th:utext="${car.year}"></td>
  </tr>
</table>
</body>
</html>
